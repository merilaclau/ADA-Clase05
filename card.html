<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="card.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <header>
            <img class="card-img" src="img/pulp_fiction.jpg" alt="Pulp Fiction">
        </header>
        <div class="content">
            <h1>PULP FICTION</h1>
            <h2>Quentin Tarantino</h2>
            <p><em>Action</em> - The lives of two mob hitmen, a boxer, a gangster and his wife, and a pair of diner bandits intertwine in four tales of violence and redemption.</p>

        </div>
        <footer>
            <a href="https://www.facebook.com/PulpFiction/" target="_blank">
                <img class="img-footer" src="img/fb.png" alt="Facebook">
            </a>
            <a href="https://twitter.com/search?q=%2523pulpfiction" target="_blank">
                <img class="img-footer" src="img/tw.png" alt="Twitter">
            </a>
            <a hrf="https://www.youtube.com/watch?v=WSLMN6g_Od4" target="_blank">
                <img class="img-footer" src="img/yt.png" alt="Youtube">
            </a>
            <a href="https://www.imdb.com/title/tt0110912/" target="_blank">
                <img class="img-footer" src="img/imdb.png" alt="IMDB">
            </a>
        </footer>
    </div>
</body>
</html>
